<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>SEO Content Checker</title>
    <meta name="description" content="SEO Content Checker" />
    <meta name="author" content="Jamie Peutherer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>SEO Content Checker</h1>
    <span class="tagline"
      >Paste your content below, add a target keyword, click the analyse button,
      get your recommendations.</span
    >
    <div class="side-container">
      <div class="left-side">
        <div class="toolbar">
          <div class="header-dropdown__current-selection">
            <span class="header-dropdown__current-selection-title"
              >Paragraph</span
            >
            <div class="header-dropdown__options">
              <ul class="header-dropdown__list">
                <li class="header-dropdown__list-item" id="dropdownPara">
                  Paragraph
                </li>
                <li class="header-dropdown__list-item" id="dropdownH1">
                  H1 Header
                </li>
                <li class="header-dropdown__list-item" id="dropdownH2">
                  H2 Header
                </li>
                <li class="header-dropdown__list-item" id="dropdownH3">
                  H3 Header
                </li>
                <li class="header-dropdown__list-item" id="dropdownH4">
                  H4 Header
                </li>
                <li class="header-dropdown__list-item" id="dropdownH5">
                  H5 Header
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="editor" class="editor" contenteditable="true"></div>
        <div class="keyword-section">
          <input
            class="keyword__input"
            type="text"
            id="t-keyword"
            name="t-keyword"
          />
          <input class="keyword__submit" type="submit" value="Analyse" />
        </div>
      </div>

      <div class="right-side">
        <div class="right-side__title">
          <h2>Recommendations</h2>
        </div>
        <div class="right-side__recommendations"></div>
        <div class="right-side__overview">
          <div class="overview-block overview-block-wordcount">
            <span class="wordcount">Wordcount: X</span>
          </div>

          <div class="overview-block overview-block-keywords">
            <span class="keyword-count">Keyword Count: X</span>
          </div>

          <div class="overview-block overview-block-rating">
            <span class="wordcount">SEO Rating: X</span>
          </div>

          <div class="overview-block overview-block-misc">
            <span class="wordcount">Something Else</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/content-checker.js"></script>
  </body>
</html>
